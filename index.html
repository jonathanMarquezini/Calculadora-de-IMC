<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="global">
        <div class="title">
            <h1>Calculadora de IMC</h1>
        </div>

        <div class="barra"></div>

        <div class="perguntas">
            <div class="input-1">
                <input id="peso" type="number" min="10" max="450" placeholder="Informe seu peso em Kg" >
            </div>

            <div class="input-2">
                <input id="altura" type="number" min="130" max="300" placeholder="Informe sua altura em cm:">
            </div>

            <div class="btn">
                <input onclick="calcularIMC()" type="button" value="Calcular">
            </div>

            <div class="resultado">
                <input id="resultado"  type="text" disabled>
            </div>
        </div>
    </div>

    <div class="global-2">
        <div class="pessoas">
            <div class="pessoa">
                <i class="fa-solid fa-person cor-2"></i>
                <p><18,5</p>
                <p>Peso baixo</p>
            </div>

            <div class="pessoa">
                <i class="fa-solid fa-person cor-1"></i>
                <p><18,5 - 24,9 </p>
                <p>Peso normal</p>
            </div>

            <div class="pessoa">
                <i class="fa-solid fa-person cor-3"></i>
                <p><25 - 29,9 </p>
                <p>Excesso de peso</p>
            </div>

            <div class="pessoa">
                <i class="fa-solid fa-person cor-4"></i>
                <p>> 30</p>
                <p>Obesidade</p>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
